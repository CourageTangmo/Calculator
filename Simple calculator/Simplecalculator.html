<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
       <link rel="stylesheet" href="Cal.css">
</head>
<body>
    <h1>Smart Calculator</h1>
  <div class="container">
    <!-- Basic Arithmetic Calculator -->
    <h3>Arithmetic Operations</h3>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <div>
      <button onclick="calculate('+')">+</button>
      <button onclick="calculate('-')">-</button>
      <button onclick="calculate('*')">×</button>
      <button onclick="calculate('/')">÷</button>
    </div>
    <div class="result" id="arithResult">Result: —</div>

    <hr>

    <!-- Simple Interest Calculator -->
    <h3>Simple Interest</h3>
    <input type="number" id="principal" placeholder="Principal (P)">
    <input type="number" id="rate" placeholder="Rate (%)">
    <input type="number" id="time" placeholder="Time (years)">
    <button style="width:100%" onclick="calculateSI()">Calculate SI</button>
    <div class="result" id="siResult">Simple Interest: —</div>
  </div>

  <script>
    // Function for arithmetic operations
    function calculate(op) {
      let a = parseFloat(document.getElementById("num1").value);
      let b = parseFloat(document.getElementById("num2").value);
      let result = "";

      if (isNaN(a) || isNaN(b)) {
        result = "Please enter both numbers!";
      } else {
        switch (op) {
          case '+': result = a + b; break;
          case '-': result = a - b; break;
          case '*': result = a * b; break;
          case '/':
            if (b === 0) result = "Cannot divide by zero!";
            else result = a / b;
            break;
        }
      }
      document.getElementById("arithResult").innerText = "Result: " + result;
    }

    // Function for simple interest
    function calculateSI() {
      let P = parseFloat(document.getElementById("principal").value);
      let R = parseFloat(document.getElementById("rate").value);
      let T = parseFloat(document.getElementById("time").value);
      let si = "";

      if (isNaN(P) || isNaN(R) || isNaN(T)) {
        si = "Please fill all fields!";
      } else {
        si = (P * R * T) / 100;
      }
      document.getElementById("siResult").innerText = "Simple Interest: " + si;
    }
  </script>
</body>
</html>
